<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<!-- rgb(41, 43, 44) -->
<header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex " id="newArray">
                <button type="button" class=" btn btn-dark btn-outline-info newArray">New Array</button>
            </div>
            <div class="col d-sm-inline" id="arrayInput">
                <div>
                    <span id="size">Size of Arrays :   
                        <input id="sizeOf" type="range" min=20 max=100 step=1 value=80>
                    </span>
                </div>
                <div>
                    <span id="speed">Speed of Algo:
                        <input id="speedOf" type="range" min=20 max=300 stepDown=10 value=230>
                    </span>
                </div>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-dark m-2 bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark m-2 selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark m-2 insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark m-2 quickSort">Quick Sort</button>
                <button type="button" class="btn btn-outline-primary btn-dark m-2 mergeSort">Merge Sort</button>
            </div>    
        </div>   
    </nav>
</header>

<body class="p-3 mb-2 bg-dark text-white">
    <div id="bars" class="flex-container"></div>

    <script src="sorting.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <script src="quick.js"></script>
    <script src="merge.js"></script>
</body>    
    

</html>
